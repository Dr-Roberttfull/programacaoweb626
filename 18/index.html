	function mostravalor(componente){
		var valor = componente.getAttribute("data-idade");
		alert(valor);
	}
</script>

			<ul>
				<li class="pessoa" data-idade="20" onclick="mostravalor(this)" data-cpf = "999"> João - </li>
				<li class="pessoa" data-idade="30" onclick="mostravalor(this)" data-cpf = "888"> José - </li>
				<li class="pessoa" data-idade="40" onclick="mostravalor(this)" data-cpf = "777"> Maria - </li>
			</ul>
		</div>
