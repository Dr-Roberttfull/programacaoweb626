<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>FRANCISCO ROBERTO DE SOUSA E SILVA - Modal</title>

  <link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.min.css">
  <script src="bootstrap/js/bootstrap.min.js"></script>
</head>
<body>


<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#Modal">
  Clique Aqui
</button>

<form class="modal fade" id="Modal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Efetuar login</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">

      <div class="form-group">
          <input type="email" class="form-control" id="email" placeholder="digite seu email">
        </div>
        <br>

      <div class="form-group">
          <input type="password" class="form-control" id="senha" placeholder="digite sua senha">
        </div>

      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">cancelar</button>
        <button type="button" class="btn btn-primary">entrar</button>
      </div>
    </div>
  </div>
</div>
</body>
</html>
